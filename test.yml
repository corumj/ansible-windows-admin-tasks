---
- name: Test that server is configured as expected
  hosts: all
  gather_facts: yes
  vars:
    iis_test_message: "Hello, world!"
  tasks:
    - name: Check for 200 response from IIS 
      ansible.builtin.uri:
        url: "http://{{ hostvars[inventory_hostname]['ansible_default_ipv4']['address'] }}"
      register: response 

    - name: check content
      assert: 
        that:
          - response.content == "Hello, world!"
