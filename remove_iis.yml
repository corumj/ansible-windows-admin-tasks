---
  - name: test and install IIS 
    hosts: all
    vars:
      iis_test_message: "Hello, world!"
    tasks:
      - name: stop iis service
        win_service:
          name: W3Svc
          state: stopped

      - name: remove iis
        win_feature:
          name: Web-Server
          state: absent
  
      - name: remove index.html file
        file:
          path: C:\Inetpub\wwwroot\index.html
          state: absent