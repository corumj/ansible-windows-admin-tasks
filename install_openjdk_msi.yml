---
- name: Install openJDK with the MSI installer from Red Hat
  hosts: all
  gather_facts: yes
  vars:
    msi_name: java-11-openjdk-jre-11.0.7.10-1.windows.redhat.x86_64.msi
    dest_filename: '%TEMP%\{{ msi_name }}'
  tasks:
    - name: Download openJDK 
      win_get_url:
        url: https://access.cdn.redhat.com/content/origin/files/sha256/de/de5f6166b48f0ebf4d5dec1efc001755f2cb28aa412955b8e2412baac27a9c4a/{{ msi_name }}
        dest: "{{ dest_filename }}"

    - name: Install openJDK
      win_package:
        path: "{{ dest_filename }}"
        state: present