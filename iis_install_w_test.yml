---
  - name: test and install IIS 
    hosts: all
    vars:
      iis_test_message: "Hello, World!"
    tasks:
      - name: install iis
        win_feature:
          name: Web-Server
          state: present
  
      - name: start iis service
        win_service:
          name: W3Svc
          state: started
  
      - name: Create website index.html
        win_copy:
          content: "{{ iis_test_message }}"
          dest: C:\Inetpub\wwwroot\index.html
  
      - name: Check for 200 response from IIS 
        ansible.builtin.uri:
          url: "http://{{ hostvars[inventory_hostname]['ansible_ip_addresses'][0] }}"
          return_content: yes
        register: response 
        delegate_to: localhost
        failed_when: iis_test_message not in response.content

      - name: Show website address
        debug:
          msg: http://{{ ansible_host }}